{% extends "accounts/base.html" %}
{% block title %}Mot de passe oublié{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Mot de passe oublié ?</h3>
                <p class="text-center">Entre ton email, on t’enverra un lien pour le réinitialiser.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-warning w-100">Envoyer le lien</button>
                </form>
                <p class="text-center mt-3">
                    <a href="{% url 'accounts:login' %}">Retour à la connexion</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
